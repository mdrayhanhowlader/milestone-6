<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prussian Api Project</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="form-control w-full max-w-xs mx-auto mb-4">
            <label class="label">
              <span class="label-text">Explore</span>
              <span class="label-text-alt"><kbd class="kbd">Enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search Here" class="input input-bordered w-full max-w-xs" />
          </div>
    </header>
    <section id="not-found"></section>
    <main>
        <div class="flex gap-2">

            <!-- menu -->
            <div class="flex-none">
                <ul id="all-menu" class="menu w-56 bg-secondary text-secondary-content p-2 rounded-box">

                </ul>
            </div>

            <!-- products -->
            <div id="products-container" class="grow grid grid-cols-4 gap-4">
              
            </div>

          </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
